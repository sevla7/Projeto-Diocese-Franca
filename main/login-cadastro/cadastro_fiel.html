    <section id="cadastro" class="contact">
        <h1 style="font-size: 35px; color: #267abf; margin-bottom: 20px;">Cadastro de Fiel</h1>
        <p>Preencha os dados para criar sua conta e acompanhar seus chamados.</p>
        <form>
            <input type="text" id="nome" placeholder="Seu Nome Completo" name="nome" required>
            <input type="email" id="email" placeholder="Seu E-mail" name="email" required>
            <input type="text" id="paroquia" placeholder="Sua Paróquia (Opcional)" name="paroquia">
            <input type="password" id="senha" placeholder="Crie uma Senha" name="senha" required>
            <input type="password" placeholder="Confirme a Senha" required>
                    
            <button type="submit">Cadastrar</button>
        </form>
        
        <p style="padding-top: 20px;">Já tem cadastro? <a href="login_fiel.html" style="color: #267abf; text-decoration: underline;">Faça Login aqui.</a></p>
    </section>
