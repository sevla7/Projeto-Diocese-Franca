    <header>
        <h1>Contato</h1>
    </header>
    <section id="contato" class="contact">
        <h2 style="font-size: 35px;">Fale Conosco</h2>
            <form>
                <input type="text" id="nome" placeholder="Seu nome" required>
                <input type="email" id="email" placeholder="Seu e-mail" required>
                <input type="text" id="titulo" placeholder="Título" required>
                <fieldset>
                  <label>Categoria:
                    <select name="" id="categoria">
                    <option value="1">Horário/Dados</option>
                    <option value="2">Localização</option>
                    <option value="4">Informativo</option>
                    <option value="5">Navegabilidade</option>
                    <option value="6">Sugestão de Melhoria</option>
                    <option value="7">Dúvida Geral/Administrativa</option>
                    </select>
                  </label>  
                </fieldset>
                <textarea cols="40" id="mensagem" rows="6" placeholder="Sua mensagem" required></textarea>
                    <button type="submit">Enviar</button>
            </form>
    </section>

    <footer>
        <p style="text-decoration: underline;">&copy; 2025 Diocese de Franca - Todos os direitos reservados</p>
    </footer>

</body>
